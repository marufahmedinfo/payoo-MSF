<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYOO HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- avilable balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value" id="avilable-balance">89400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user acktion button -->
                     <div>
                        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Maney</button>
                        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                     </div>
                     <div class="divider"></div>

                     <!-- add maney form -->
                     <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Amount" class="input input-bordered" id="input-add-maney" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Pin" class="input input-bordered" id="input-pin-number" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary" id="add-maney">Add Maney</button>
                          </div>
                        </form>
                      </div>
                     <!-- add maney end -->
                      <!-- csah out start -->
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Amount" class="input input-bordered" id="input-cash-out-maney" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Pin" class="input input-bordered" id="input-pin-cash-out" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary" id="cash-out">Cash Out</button>
                          </div>
                        </form>
                      </div>
                      <!-- csah out end -->

                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
